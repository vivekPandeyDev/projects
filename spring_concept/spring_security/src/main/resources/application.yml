server:
  port: 8080

spring:
  messages:
    basename: msg/validationMessage, msg/message
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      file-size-threshold: 1KB
  datasource:
    url: jdbc:h2:file:~/h2/security
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
