app:
  jwtSecret: my-secret
  jwtExpirationInMs: 360000

spring:
  datasource:
    url: jdbc:h2:file:~/h2/vanlife
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update



