<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/application.css">
    <title>Application Page</title>
</head>
<body>
<div class="container">
    <nav>
        <ul>
            <li><a href="http://">Product</a></li>
            <li><a href="http://">Policy Setup</a></li>
            <li><a href="http://">Parameters</a></li>
            <li><a href="http://">Application</a></li>
            <li><a href="http://">Receipt</a></li>
            <li><a href="http://">Accounting</a></li>
            <li><a href="http://">Customer</a></li>
            <li><a href="http://">Product</a></li>
        </ul>
    </nav>

    <div class="form">
        <div class="form-element">
            <label for="application_no">Loan Application No<sup>*</sup></label>
            <br>
            <input type="text" name="application_no" id="application_no">
        </div>
        <div class="form-element">
            <label>Product Type<sup>*</sup></label>
            <br>
            <select id="product_type" name="product_type">
                <option value="volvo">Volvo XC90</option>
                <option value="saab">Saab 95</option>
                <option value="mercedes">Mercedes SLK</option>
                <option value="audi">Audi TT</option>
            </select>
        </div>
        <div class="form-element">
            <label for="product">product<sup>*</sup></label>
            <br>
            <select id="product" name="product">
                <option value="volvo">Volvo XC90</option>
                <option value="saab">Saab 95</option>
                <option value="mercedes">Mercedes SLK</option>
                <option value="audi">Audi TT</option>
            </select>
        </div>
        <div class="form-element">
            <label for="loan_amount_requested">Loan Amount Requested<sup>*</sup></label>
            <br>
            <input type="text" name="loan_amount_requested" id="loan_amount_requested">
        </div>
        <div class="form-element">
            <label for="tenure">tenure<sup>*</sup></label>
            <br>
            <input type="text" name="tenure" id="tenure">
        </div>
        <div class="form-element">
            <label for="rate">rate<sup>*</sup></label>
            <br>
            <input type="text" name="rate" id="rate">
        </div>
        <div class="form-element">
            <label for="agreement_date">Agreement Date<sup>*</sup></label>
            <br>
            <input type="text" name="agreement_date" id="agreement_date">
        </div>
        <div class="form-element">
            <label for="installment_due_date">Installment due date<sup>*</sup></label>
            <br>
            <input type="text" name="installment_due_date" id="installment_due_date">
        </div>
    </div>

</div>
</body>
</html>
