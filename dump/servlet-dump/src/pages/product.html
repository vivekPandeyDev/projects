<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/product.css">
    <title>Document</title>
</head>
<body>
<div class=" container">
    <nav>
        <ul>
            <li><a href="http://">Product</a></li>
            <li><a href="http://">Policy Setup</a></li>
            <li><a href="http://">Parameters</a></li>
            <li><a href="http://">Application</a></li>
            <li><a href="http://">Receipt</a></li>
            <li><a href="http://">Accounting</a></li>
            <li><a href="http://">Customer</a></li>
            <li><a href="http://">Product</a></li>
        </ul>
    </nav>
    <div class="product">
        <p>Products</p>
        <p>
            <input class="button" type="button" value="new product">
        </p>
    </div>
    <div class="filter">
        <div class="drop-down">
            <span>Show</span>
            <select id="number-drop-down" name="number-drop-down">
                <option value="volvo">Volvo XC90</option>
                <option value="saab">Saab 95</option>
                <option value="mercedes">Mercedes SLK</option>
                <option value="audi">Audi TT</option>
            </select>
            <span>entries</span>
        </div>
        <div>
            <span>Search: </span>
            <input type="text" name="search" id="search">
        </div>
    </div>
    <table>
        <thead>
        <td>ProductCode</td>
        <td>ProductName</td>
        <td>ProductDescription</td>
        <td>ProductType</td>
        <td>CreatedBy</td>
        <td>Status</td>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Edit|Delete</td>
        </tr>
        </tbody>
    </table>
    <div class="footer">
        <p>Showing 1 to 1 of 1 entries</p>
        <div>
            <span>Previous</span>
            <input type="button" name="next" value="1" id="next">
        </div>
    </div>
</div>
</body>
</html>
