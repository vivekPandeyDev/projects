<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>JQuery and Bootstrap</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script defer src="../js/jquery.js"></script>
<body>
<div class="container-lg mt-3">
    <form>
        <div class="form-group d-flex flex-row-reverse gap-5">
            <label class="d-block" style="width:60%" id="repeater-label" for="repeater">Enter Text to Change:</label>
            <input type="text" class="form-control w-40" id="repeater" aria-describedby="repeater"
                   placeholder="Enter text Here!!!">
        </div>
        <div class="row mt-2">
            <div class="col-6 ">
                <label for="options" class="form-label">Pick Any Options</label>
                <select id="options" class="form-select" aria-label="options select example" data-toggle="tooltip"
                        data-placement="top" title="Tooltip on top">
                    <option selected>Open this select menu</option>
                </select>
            </div>
            <div class="col-6">
                <label for="date" class="form-label">Date</label>
                <input class="form-select" id="date" type="date" name="begin"
                       placeholder="dd-mm-yyyy"
                       min="1997-01-01" max="2030-12-31">
            </div>
            <div class="col-4 mt-2">
                <div class="form-check">
                    <label class="form-check-label" for="check">checkbox</label>
                    <input class="form-check-input" type="checkbox" value="" id="check">
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-check">
                    <label class="form-check-label" for="yes">
                        Yes
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes">
                </div>
            </div>
            <div class="col-4 mt-2">
                <div class="form-check">
                    <label class="form-check-label" for="no">
                        No
                    </label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="no" checked>
                </div>
            </div>
        </div>

        <div id="grid" class="row mt-4">
            <div class="col-1 mb-3">
                <h6>CheckBox</h6>
            </div>
            <div class="col-1 mb-3">
                <h6>Modal</h6>
            </div>
            <div class="col-3 mb-3">
                <h6>Amount</h6>
            </div>
            <div class="col-3 mb-3">
                <h6>Options List</h6>
            </div>
            <div class="col-3 mb-3">
                <h6>Options List</h6>
            </div>
            <div class="col-1 mb-3  btn-link">
                <h6 id="add-row">Add</h6>
            </div>
        </div>

    </form>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div  class="modal-body">

                </div>
            </div>
        </div>
    </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
