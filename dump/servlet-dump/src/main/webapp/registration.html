<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>user registration</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
	integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
	crossorigin="anonymous"></script>
<body>
	<div class="container-md">
		<form class="row mt-3" method="post" action="loanApplication">
			<div class="col-6 mb-3">
				<label class="form-label">Application Name</label> <input
					type="text" class="form-control" name="applicant_name"
					placeholder="enter the name" required>
			</div>
			<div class="col-6 mb-3">
				<label class="form-label">Email</label> <input type="text"
					class="form-control" name="applicant_email"
					placeholder="example@gmail.com" required>
			</div>
			<div class="col-6 mb-3">
				<label class="form-label">Contact Number</label> <input type="text"
					class="form-control" name="application_contact"
					placeholder="9876543210" required>
			</div>
			<div class="col-6 mb-3">
				<label class="form-label">Select Loan Type</label> <select
					name="loan_type" class="form-select" aria-label="loan Type">
					<option value="homeLoan" selected>Home Loan</option>
					<option value="educationLoan">Education Loan</option>
					<option value="vehicleLoan">Vehicle Loan</option>
				</select>
			</div>
			<div class="col-6 mb-3">
				<label class="form-label">Loan Tenure</label> <input type="number"
					min="0" class="form-control" name="loan_tenure" placeholder="1"
					required>
			</div>


			<h1 class="heading-5 text-muted">Salary Details</h1>
			<div class="col-6 mb-3">
				<label class="form-label">Organization Name</label> <input
					type="text" class="form-control" name="organization_name"
					placeholder="enter the organization name" required>
			</div>
			<div class="col-6 mb-3">
				<label class="form-label">Designation</label> <input type="text"
					class="form-control" name="designation"
					placeholder="enter the designation" required>
			</div>
			<div class="col-6 mb-3">
				<label class="form-label">Monthly Salary</label> <input
					type="number" default="0" min="0" class="form-control"
					name="monthly_salary" placeholder="2000.00" required>
			</div>
			<div class="col-12 mb-3">
				<label class="form-label">Reason for Loan</label>
				<textarea class="form-control" name="reason_for_loan" rows="3"></textarea>
			</div>
			<button type="submit" class="col-auto mx-auto btn btn-primary">submit</button>

		</form>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
