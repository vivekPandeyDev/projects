eureka:
  client:
    service-url:
      - http://localhost:8761/eureka
      -
server:
  port: 0
spring:
  application:
    name: product-service
  datasource:
    url: jdbc:h2:file:~/h2/product
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect