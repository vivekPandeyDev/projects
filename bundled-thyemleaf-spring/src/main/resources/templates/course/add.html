<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{course.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="flex flex-wrap mb-6">
                <h1 class="grow text-3xl md:text-4xl font-medium mb-2">[[#{course.add.headline}]]</h1>
                <div>
                    <a th:href="@{/courses}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2">[[#{course.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('course')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='course', field='createdBy')}" />
                <div th:replace="~{fragments/forms::inputRow(object='course', field='updatedBy')}" />
                <div th:replace="~{fragments/forms::inputRow(object='course', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='course', field='price')}" />
                <div th:replace="~{fragments/forms::inputRow(object='course', field='student', type='select')}" />
                <input type="submit" th:value="#{course.add.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
            </form>
        </div>
    </body>
</html>
